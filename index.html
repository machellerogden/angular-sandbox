<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
    <meta charset="UTF-8">
    <title>Angular.JS Sandbox</title>
    <link rel="stylesheet" type="text/css" href="dist/vendor/css/twitter-bootstrap-3.0.0.css">
    <link rel="stylesheet" type="text/css" href="dist/vendor/css/twitter-bootstrap-3.0.0-theme.css">
</head>
<body>

    <div ng-controller="StoreController as store">
        <div ng-hide="store.product.soldOut">
            <h1>{{store.product.name}}</h1>
            <h2>${{store.product.price}}</h2>
            <p>{{store.product.description}}</p>
            <button ng-show="store.product.canPurchase">Add to cart</button>
        </div>
    </div>

    <script src="dist/core/js/main.js"></script>
</body>
</html>
